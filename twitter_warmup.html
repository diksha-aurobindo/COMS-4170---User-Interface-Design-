<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
        rel="stylesheet" crossorigin="anonymous">

        <style>
            #title {
                text-align: center;
                background-color: lightblue;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div id="title" class="col-md-12">This row is lightblue, with centered text and has 1 column</div>
            </div>
            
            <!-- Second Row: 4 Columns on Medium Screens, Left-Aligned on Small Screens -->
            <div class="row g-3 second-row">
                <div class="col-md-3 col-sm-12 text-start">Column 1</div>
                <div class="col-md-3 col-sm-12 text-start">Column 2</div>
                <div class="col-md-3 col-sm-12 text-start">Column 3</div>
                <div class="col-md-3 col-sm-12 text-start">Column 4</div>
            </div>
        </div>
    </body>
</html>
